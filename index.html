<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div class="weather-app-container">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Search city..." class="search-form-input" id="search-form-input">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>
        <main>
            <div class="weather-app-data" id="weather-app-data">
                <div>
                    <h1 class="city" id="city-element"></h1>
                    <p class="weather-app-details"><span id="time"></span> <span id="description"></span>
                        <br>
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="speed"></strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="icon" id="icon"></div>
                    <div class="temperature" id="temperature"></div>
                    <div class="unit">Â°C</div>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>
        <footer>
            This project was coded by <a href="https://github.com/NedaFahim">Neda Fahim</a>, code and hosted on <a
                href="https://nedafahim.github.io/meteo/">GitHub</a>
        </footer>
        <script src="src/script.js"></script>
    </div>
</body>

</html>
